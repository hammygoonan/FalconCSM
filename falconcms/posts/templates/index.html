{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="large-12 columns">
        <h1>Homepage</h1>
        {% for message in get_flashed_messages() %}
            <p class="has-error">{{ message }}</p>
        {% endfor %}
        {% for post in posts %}
            <article>
                <h1>{{ post.title }}</h1>
                {{ post.content | markdown | safe }}
            </article>
        {% endfor %}
    </div>
{% endblock %}
